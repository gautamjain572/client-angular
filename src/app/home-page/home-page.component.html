<div class="home container">
  <section class="carousel mt-5">
    <carousel [interval]="1000">
      <slide>
        <img src="Banner-1.jpg" alt="first slide" style="display: block; width: 100%;">
      </slide>
      <slide>
        <img src="Banner-2.jpg" alt="second slide" style="display: block; width: 100%;">
      </slide>
      <slide>
        <img src="Banner-3.jpg" alt="third slide" style="display: block; width: 100%;">
      </slide>
    </carousel>
  </section>
  <section class="categories mt-5">
    <div class="row">
      <div class="col-12 mb-6">
        <h1>Categories</h1>
      </div>
    </div>
    <div class="row">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of slidesStore">
          <ng-template carouselSlide [id]="slide.id">
            <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </section>
</div>
