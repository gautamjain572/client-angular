<div class="home container">

  <section class="carousel mt-5">
    <carousel [interval]="1000">
      <slide>
        <img src="Banner-1.jpg" alt="first slide" style="display: block; width: 100%;">
      </slide>
      <slide>
        <img src="Banner-2.jpg" alt="second slide" style="display: block; width: 100%;">
      </slide>
      <slide>
        <img src="Banner-3.jpg" alt="third slide" style="display: block; width: 100%;">
      </slide>
    </carousel>
  </section>

  <section class="categories mt-5">
    <div class="row">
      <div class="col-12 mb-6">
        <h1>Categories</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let category of categories">
        <div class="category-item">
          <img [src]="category.imageUrl" [alt]="category.name" class="img-fluid">
          <div class="category-info">
            <h4>{{ category.name }}</h4>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="popular-products">
    <div class="row">
      <div class="col-12 mb-6">
        <h1>Popular Products</h1>
      </div>
    </div>
    
  </section>
</div>
